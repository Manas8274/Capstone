<div class="mb-3 col-md-2 col-lg-6 bg-transparent mx-auto">
  <div class="custom-card bg-transparent">
    <div class="card-body p-5">
      <form class="item-Form" [formGroup]="itemForm" (ngSubmit)="onLogin()">
        <h2 class="fw-bold mb-2 text-uppercase text-center">LogiTrax Ltd.</h2>
        <p class=" mb-5 text-center">Please enter your details!</p>
        <div class="mb-3 ">
          <div class="container">
            <input required="" formControlName="username" type="text" name="text" class="input">
            <label class="label">Username</label>
          </div>
          <p class="error" *ngIf="
                      itemForm.controls['username']['touched'] &&
                      itemForm.controls['username'].errors &&
                      itemForm.controls['username'].errors['required']
                    ">
            Username is required
          </p>
        </div>
        <div><br></div>
        <div class="mb-3">
          <div class="container">
            <input required="" formControlName="password" [type]="passwordFieldType" name="text" class="input">
            <label class="label">Password</label>

          </div>
          <p class="error" *ngIf="
                          itemForm.controls['password']['touched'] &&
                          itemForm.controls['password'].errors &&
                          itemForm.controls['password'].errors['required']
                        ">
            Password is required
          </p>
          <div class="form-check form-switch mt-3 ">
            <input class="form-check-input" type="checkbox" (change)="togglePasswordVisibility()" role="switch"
              id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Show Password</label>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" id="loginbtn" class="btn btn-outline-dark btn-rounded" mdbRipple
            rippleColor="dark">Login</button>
        </div>
        <div *ngIf="showError" class="alert alert-danger mt-4" role="alert">
          {{errorMessage}}
        </div>
        <div>
          <p class="mb-0  text-center">Don't have an account? <a [routerLink]="['/registration']"
              class="text-primary fw-bold">Register Now</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
